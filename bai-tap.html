<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Đổi Tiền TỆ</title>
</head>
<body>
<p> Chuyển Đổi Tiền Tệ</p>
<input id="amount" type="text">
<select id= "fromcurruncy">
        <option value="23000">VNĐ</option>
        <option value="1">USD</option>
</select>

<select id= "tocurruncy">
         <option value="23000">VNĐ</option>
         <option value="1">USD</option>
</select>
<button onclick="f()">Kết Quả</button>
<p id="ketqua"></p>
<script>
    function f() {
        let amount = document.getElementById("amount").value;
        let fromcurrumcy = document.getElementById("fromcurruncy").value;
        let tocurruncy = document.getElementById("tocurruncy").value;
        result = amount * tocurruncy / fromcurrumcy
        document.getElementById("ketqua").innerHTML =result
    }
</script>

</body>
</html>
